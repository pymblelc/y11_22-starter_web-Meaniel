<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../style.css" />
    <script src="../script.js" defer></script>
    <script src="../ai.js" defer></script>
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
</head>

</head>

<body class="checkinBckg">
    <div class="nav">
        <a class="navLink" href="../index.html">
            <span class="material-symbols-outlined"> hotel </span>
        </a>
        <a class="navLink" href="locations.html">Locations</a>
        <a class="navLink" href="search.html">Find a room</a>
        <a class="navLink" href="checkin.html">Check in</a>
    </div>


    <div class="checkinMain">
        <!-- This is here bc its too complicated to store the data in the "guests" array and move it between pages, was advised by Josh to hard code it in-->
        <h1 class="checkinTitle">
            Book
        </h1>

        <div class="checkinTop">
            <p class="checkinText">Please reinput booking data</p>
        </div>

        <div class="textInput">
            <p class="bookingLabel">First Name:</p>
            <input type="text" class="textbox" id="inputFName" />
        </div>

        <div class="textInput">
            <p class="bookingLabel">Last Name:</p>
            <input type="text" class="textbox" id="inputLName" />
        </div>

        <div class="textInput">
            <p class="bookingLabel">Email:</p>
            <input type="text" class="textbox" id="inputEmail" />
        </div>

        <div class="textInput">
            <p class="bookingLabel">Phone Number:</p>
            <input type="text" class="textbox" id="inputPhone" />
        </div>

        <div class="textInput">
            <p class="bookingLabel">Photo ID:</p>
            <input type="file" class="fileSubmit" id="fileSubmitID" />
            <img src="" id="preview" width="300px">
        </div>

        <div>
            <p></p>
            <button class="btnSubmit" id="btnSubmitID">Submit</button>
        </div>
    </div>

    <div class="checkinMain" id="checkinCard">
        <h1 class="checkinTitle">
            Check in
        </h1>

        <div class="checkinTop" id="checkinTopID">
            <p class="checkinText">Check in using photo ID</p>
            <button class="btnBegin" id="btnBeginID">Begin</button>
        </div>

        <div class="picture" id="pictureID">
            <video autoplay="true" class="videoElement" id="camera"></video>
            <canvas class="canvas" id="canvasID"></canvas>
        </div>

        <div class="checkinBtns">
            <div>
                <button class="btnBegin" id="btnCapture">Take photo</button>
                <button class="btnBegin" id="btnRetake">Retake</button>
            </div>

            <button class="btnBegin" id="btnSubmit">Submit</button>
        </div>
    </div>
</body>

</html>
